<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>&copy; Equator Institute of Technology and Professional Studies: <span id="currentDateTime"></span></p>
            </div>
        </div>
    </div>
</footer>

<style>
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #5790c9;
        padding: 10px 0;
    }

    .footer p {
        margin: 0;
        color: #f4f7fa;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var now = new Date();
        var options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: 'numeric', 
            minute: 'numeric', 
            second: 'numeric' 
        };
        var currentDateTime = now.toLocaleDateString('en-US', options);
        document.getElementById('currentDateTime').textContent = currentDateTime;
    });
</script>
